  <div class="ms_card_container " id="big_wrapper" *ngIf="moviesTv">
    <ion-card button *ngFor="let item of moviesTv" [routerLink]="[item.imdbID]">
      <div class="ms_container_img">
        <img *ngIf="item.Poster !== 'N/A'" src="{{item.Poster}}" alt="item.Title" class="card_img">
        <img *ngIf="item.Poster == 'N/A'" src="../../../assets/noImage.jpeg" alt="" class="card_img">
      </div>
      <ion-card-header>
        <ion-card-title>{{item.Title}}</ion-card-title>
        <!-- <ion-card-subtitle>{{item.Type}}</ion-card-subtitle> -->
      </ion-card-header>

      <ion-card-content>
        <div class="ms_year">
          {{item.Year}}

        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="!moviesTv && !feedbackError " class="d_flex ion-justify-content-center">
    <img class="w_100" src="../../../assets/introMovieTv.png" alt="">
    <!-- <h2 class="ms_title">No search was performed</h2> -->
  </div>
  <h4 *ngIf="feedbackError.length>0">{{feedbackError}}</h4>
