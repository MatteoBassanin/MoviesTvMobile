<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>{{movieTv?.Title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies-tv"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="movieTv">
    <img src="{{movieTv.Poster}}" />
  </ion-card>
</ion-content>
